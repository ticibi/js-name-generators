<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <title>Name Generators</title>
    </head>

    <body class="container-fluid position-absolute top-50 start-50 translate-middle" style="background-color: rgb(18, 25, 37);">
        <ul id="navbar" class="nav justify-content-center nav-pills">
              <!-- GENERATOR SELECTION BUTTONS -->
        </ul>
        
        <div class="nav nav-pills justify-content-center d-flex mb-3" id="genTabs">
            <!-- GENERATOR SELECTION BUTTONS -->
        </div>

        <h3 id="genTitle" class="d-flex text-center justify-content-center"></h3><br>
        <div id="charBox" class="input-group mb-3 start-50 translate-middle" style="width: 75%;">
            <input id="charBoxInputC" type="text-area" class="form-control btn-dark text-center" placeholder="consonants" style="color: whitesmoke;" aria-label="Username" aria-describedby="basic-addon1">
            <input id="charBoxInputV" type="text-area" class="form-control btn-dark text-center" placeholder="vowels" style="color: whitesmoke;" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="tab-content width: 100%">
            <div class="container-fluid">
                <div id="namesList" class="d-grid text-center text-light">
                    <!-- GENERATED NAMES -->
                </div>
            </div>
        </div>

        <div class="text-center">
            <br><button onclick="displaySaved()" class="btn btn-primary" style="width:5%;">-</button><button id="genBtn" onclick="generate()" class="btn btn-primary" style="width:25%;">Generate</button><button onclick="displaySaved()" class="btn btn-primary" style="width:5%;">⭐</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="config.js"></script>
        <script src="generator.js"></script> 
    </body>
</html>
